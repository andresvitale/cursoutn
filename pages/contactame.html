<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase UTN 2</title>
</head>
<body>
    <header>
        <h2>Curso de HTML</h2>
        <nav>
            <a href="../index.html">Ir a HOME</a>
        </nav>
    </header>
    <main>
        <h1>Contactame via E-MAIL</h1>
        <fieldset>
            <legend>Formulario de contacto</legend>
        

        <form>
            <div>
                <label for="botoname">escribe tu nombre:</label>
                <input type="text" id="botoname" placeholder="nombre / apellido" required>
                <input type="submit" value="Enviar Mensaje">
            </div>
            <br>
            <div>
                <label for="email">escribe tu mail:</label>
                <input type="email" id="email" placeholder="sarasa@sarasa.com" required>
                <input type="submit" value="Enviar Mail">
            </div>
            <br>
            <div>
                <label for="text">este es un boton:</label>
                <input type="button" value="Click aqui">
            </div>
            <br>
            <div>
                <label for="text">Aceptar:</label>
                <input type="checkbox" name="Aceptar">
            </div>
            <br>
            <div>
                <label for="text">que color quieres?:</label>
                <input type="color" name="que color">
            </div>
            <br>
            <div>
                <label for="cumpleaños">Fecha de Nacimiento:</label>
                <input type="date" name="cumpleaños">
            </div>
            <br>
            <div>
                <label for="Hora de la Reunion">Establece una fecha y hora:</label>
                <input type="datetime-local" name="Hora de la Reunion">
            </div>
            <br>
            <div>
                <label for="Avatar">Sube una imagen:</label>
                <input type="file" name="avatar" accept="image/png, image/jpeg">
            </div>
            <br>
            <div>
                
            </div>
            <div>
                <label for="Mensaje">Escribe tu mensaje</label>
                <br>
                <textarea id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="enviar mensaje">
            <input type="reset" value="Borrar">
        </form>
    </fieldset>


    </main>
</body>
</html>
